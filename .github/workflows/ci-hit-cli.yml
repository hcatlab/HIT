name: ci-hit-cli

on:
  push:
    paths:
      - "hit-cli/**"
      - ".github/workflows/ci-hit-cli.yml"
  pull_request:
    paths:
      - "hit-cli/**"
      - ".github/workflows/ci-hit-cli.yml"

jobs:
  build-hit-cli:
    name: Build hit-cli (ghc-${{ matrix.ghc }} cabal-${{ matrix.cabal }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ["latest", "9.12", "9.10"]
        cabal: ["latest"]
        os: ["ubuntu-latest"]
    defaults:
      run:
        working-directory: hit-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Cache cabal store
        uses: actions/cache@v5
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-cabal-ghc${{ matrix.ghc }}-${{ hashFiles('cabal.project', 'cabal.project.local', '**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-ghc${{ matrix.ghc }}-

      - name: Build
        run: |
          cabal update
          cabal build

      - name: Setup HLint
        uses: haskell-actions/hlint-setup@v2

      - name: Run HLint
        uses: haskell-actions/hlint-run@v2

      - name: Check formatting with Ormolu
        uses: haskell-actions/run-ormolu@v17
        with:
          pattern: |
            src/**/*.hs
