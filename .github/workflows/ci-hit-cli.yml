name: ci-hit-cli

on:
  push:
    paths:
      - "hit-cli/**"
      - ".github/workflows/ci-hit-cli.yml"
  pull_request:
    paths:
      - "hit-cli/**"
      - ".github/workflows/ci-hit-cli.yml"

jobs:
  build-hit-cli:
    name: Build hit-cli (ghc-${{ matrix.ghc }} cabal-${{ matrix.cabal }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ["latest", "9.12", "9.10"]
        cabal: ["latest"]
        os: ["ubuntu-latest"]
    defaults:
      run:
        working-directory: hit-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Switch off XDG directories for cabal (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/.cabal

      - name: Set up Haskell
        id: setup
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
          cabal-update: true

      - name: Configure the build
        run: |
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run

      - name: Restore cached dependencies
        uses: actions/cache/restore@v5
        id: cache
        env:
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cabal build all --only-dependencies

      - name: Save cached dependencies
        uses: actions/cache/save@v5
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: Build
        run: cabal build all

      - name: Setup HLint
        uses: haskell-actions/hlint-setup@v2

      - name: Run HLint
        uses: haskell-actions/hlint-run@v2

      - name: Check formatting with Ormolu
        uses: haskell-actions/run-ormolu@v17
        with:
          pattern: |
            src/**/*.hs
