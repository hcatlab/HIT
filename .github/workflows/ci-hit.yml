name: ci-hit

on:
  push:
    paths:
      - "hit/**"
      - ".github/workflows/ci-hit.yml"
  pull_request:
    paths:
      - "hit/**"
      - ".github/workflows/ci-hit.yml"

jobs:
  build:
    name: Build hit backend (ghc-${{ matrix.ghc }} cabal-${{ matrix.cabal }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ["latest", "9.12", "9.10"]
        cabal: ["latest", "3.16", "3.14"]
        os: ["ubuntu-latest"]
    defaults:
      run:
        working-directory: hit
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Haskell
        id: setup
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
          cabal-update: true

      - name: Install PostgreSQL client libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          sudo -u postgres psql -c "CREATE USER hit WITH PASSWORD 'hit' CREATEDB;"
          sudo -u postgres psql -c "CREATE DATABASE hit OWNER hit;"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE hit TO hit;"

      - name: Configure the build
        run: |
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run

      - name: Restore cached dependencies
        uses: actions/cache/restore@v5
        id: cache
        env:
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cabal build all --only-dependencies

      - name: Save cached dependencies
        uses: actions/cache/save@v5
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: Build
        run: cabal build all

      - name: Test
        run: cabal test all
        env:
          DATABASE_URL: postgresql://hit:hit@localhost:5432/hit

  lint:
    name: Lint hit backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hit
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup HLint
        uses: haskell-actions/hlint-setup@v2

      - name: Run HLint
        uses: haskell-actions/hlint-run@v2

      - name: Check formatting with Ormolu
        uses: haskell-actions/run-ormolu@v17
        with:
          pattern: |
            src/**/*.hs
            app/**/*.hs
