services:
  postgres:
    image: postgres:18-alpine
    container_name: hit-postgres
    environment:
      POSTGRES_DB: hit
      POSTGRES_USER: hit
      POSTGRES_PASSWORD: hit
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hit"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hit-backend
    environment:
      DATABASE_URL: "postgresql://hit:hit@postgres:5432/hit"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
