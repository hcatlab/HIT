services:
  postgres:
    image: postgres:18-alpine
    container_name: hit-postgres-dev
    environment:
      POSTGRES_DB: hit
      POSTGRES_USER: hit
      POSTGRES_PASSWORD: hit
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
