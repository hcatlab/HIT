<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    g { color: #f869bf; } /* fuchsia */
  </style>
  <g>
    <!-- Orbit -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="currentColor" stroke-width="4" opacity="0.75" />
    <!-- Nucleus -->
    <circle cx="100" cy="100" r="30" fill="currentColor" />
    <!-- Electron at 12 -->
    <circle cx="100" cy="30" r="15" fill="currentColor" />
    <!-- Backdrop -->
    <circle cx="100" cy="100" r="100" fill="currentColor" opacity="0.1" />
  </g>
</svg>
